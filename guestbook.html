		<div class= "main">
			<!--put main content in here -->
			<div class= "guestbook">
				<h2>Please take a moment to let me know you stopped by!</h2>
				<br>
				<form action="mailto:emily@eakweb.com" method="post" id="guestbook" enctype="text/plain">
					<label for="firstName">First name: </label>
					<input type = "text" id="firstName" name = "firstName" placeholder = "first name">
					<br>
					<label for="lastName">Last name: </label>
					<input type = "text" id="lastName" name = "lastName" placeholder = "last name">
					<br>
					<label for="email">Email: </label>
					<input type = "text" id="email" name = "email" placeholder = "email address">
					<br>
					<label for="country">Country: </label>
					<input type = "text" id="country" name = "country" placeholder = "country">
					<br><br>	
					<h3>How did you find me?</h3>
					<select name = "findMe" size = "1">
						<option value = "friend">A friend sent me</option>
						<option value = "search">Search engine</option>
						<option value = "magic">By magic</option>
						<option value = "other">Other</option>
					</select>
					<br><br>
					<textarea name = "comments " rows = "4" cols = "30" placeholder = "Enter your comments/kudos/complaints/haikus here."></textarea>
					<br>
					<input type = "submit">
					<input type = "reset">
				</form>
			</div>
		</div>
